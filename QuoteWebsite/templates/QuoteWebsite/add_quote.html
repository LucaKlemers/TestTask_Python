<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Цитаты</title>
</head>

<body>
    <div class="header" id="main_header">
        <h2 class="page_title" id="main_title"><a href="../">Случайная Цитата</a></h1>
            <a class="menu_button" id="add_quote_button" href='{% url "add_quote" %}'>Добавить цитату</a>
            <a class="menu_button" id="add_source_button"href='{% url "add_source" %}'>Добавить источник</a>
            <a class="menu_button" id="statistics_button" href='{% url "statistics" %}'>Статистика</a>
    </div>
    <div id="add_quote_container" class="form_container">
        <form method="POST" action="{% url 'add_quote' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить цитату">
        </form>
        <p id="no_source_in_list">Нет источника в списке?</p>
        <button id="add_source_form_button" type="button" onclick="location.href='../add_source'">Добавить источник</button>
        {% if success %}
        <div class="success">
            {{ success }}
        </div>
    {% endif %}
    </div>
</body>
