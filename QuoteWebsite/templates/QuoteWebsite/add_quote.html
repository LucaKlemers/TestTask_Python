<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Цитаты</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'QuoteWebsite/style.css' %}" />
</head>

<body>
    <div class="header">
        <a class="page_title" href="{% url 'index' %}">Случайная Цитата</a>
        <a class="menu_button" id="add_quote_button" href='{% url "add_quote" %}'>Добавить цитату</a>
        <a class="menu_button" id="add_source_button"href='{% url "add_source" %}'>Добавить источник</a>
        <a class="menu_button" id="statistics_button" href='{% url "statistics" %}'>Статистика</a>
    </div>
    <div id="add_quote_container" class="form_container">
        <form method="POST" action="{% url 'add_quote' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form_divider"></div>
            <input type="submit" value="Добавить цитату" class="form_submit">
        </form>
        <p id="no_source_in_list">Нет источника в списке?</p>
        <button id="add_source_form_button" type="button" onclick="location.href='../add_source'">Добавить
            источник</button>
        {% if success %}
        <div class="success">
            {{ success }}
        </div>
        {% endif %}
    </div>
</body>
